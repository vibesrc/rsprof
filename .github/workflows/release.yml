name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        run: |
          WORKSPACE_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$WORKSPACE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: Cargo.toml has $WORKSPACE_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "Version $WORKSPACE_VERSION matches tag"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libelf-dev

      - name: Run tests
        run: cargo test --workspace

      - name: Publish rsprof-trace
        run: cargo publish -p rsprof-trace
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index
        run: sleep 30

      - name: Publish rsprof
        run: cargo publish -p rsprof
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
